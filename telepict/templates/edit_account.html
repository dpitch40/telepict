{%- extends "base.html" -%}
{% block title %}Edit Account{% endblock %}

{% block content %}
  <form action="{{ url_for('auth.edit_account') }}" method='post'>
    <div class="form-group">
      <label for="input-dispname">Change Display Name</label>
      <input id="input-dispname" type="text" name="dispname" class="form-control" required />
    </div>
    <div class="form-group">
    <label for="input-pwd">Change Password</label>
    <input id="input-pwd" type="password" name="password" class="form-control" pattern=".{8,}" />
      <small class="form-text text-muted">At least 8 characters</small>
    </div>
    <button type="submit" class="btn btn-primary">Update Account</button>
  </form>
{% endblock %}
