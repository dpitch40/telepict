{%- extends "base.html" -%}
{% block title %}Delete Game: {{ game.id_ }}{% endblock %}

{% block content %}
  <form action="{{ url_for('game.delete_game', game_id=game.id_) }}" method='post'>
    <div class="form-group">
      <label>Really delete?</label>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
{% endblock %}
