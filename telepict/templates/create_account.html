{%- extends "base.html" -%}
{% block title %}Create Account{% endblock %}

{% block content %}
<div class="container">
  <form action="{{ url_for('auth.create_account') }}" method='post'>
    <div class="form-group">
      <label for="input-name">Name </label>
      <input id="input-name" type="text" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="input-dispname">Display Name</label>
      <input id="input-dispname" type="text" name="dispname" class="form-control" required />
      <small class="form-text text-muted">You can change this later</small>
    </div>
    <div class="form-group">
    <label for="input-pwd">Password</label>
    <input id="input-pwd" type="password" name="password" class="form-control" pattern=".{8,}" />
      <small class="form-text text-muted">At least 8 characters</small>
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
</div>
{% endblock %}
